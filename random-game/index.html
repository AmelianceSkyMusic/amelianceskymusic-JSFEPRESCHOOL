<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/css/light.css" media="not all">

    <link rel="stylesheet" href="styles/css/typography.css">
    <link rel="stylesheet" href="styles/css/elements.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="icon" href="assets/favicon.ico">

    <title>2048</title>
</head>
<body class="body">
    <!-- <div class="container"> -->

        <!-- >------------------------------------------------------------ -->
        <!-- >                          HEADER                             -->
        <!-- >------------------------------------------------------------ -->

        <header class=header>
            <div class="container">
                <h1 class="h1 header__title">2048</h1>
                <div class="header__empty"></div>
                <div class="stats">
                    <div class="stats-wrapper__game-score-best">
                        <P class="p1">BEST:</P>
                        <p class="p1 stats__game-score-best"></p>
                    </div>
                    <div class="stats-wrapper__game-score">
                        <P class="p1">SCORE:</P>
                        <p class="p1 stats__game-score"></p>
                    </div>
                </div>
                <div class="header__empty"></div>
                <div class="header__options">
                    <div class="button__new-game">
                        <button class="button button__primary stats__new-game">New Game</button>
                    </div>
                    <input type="checkbox" class="checkbox icon-primary change-theme"></input>
                </div>
            </div>
        </header>




        <!-- >------------------------------------------------------------ -->
        <!-- >                            MAIN                             -->
        <!-- >------------------------------------------------------------ -->

        <main class="main">
            <div class="container">
                <div class="blocks">
                    <div class="block" id="1-1" ></div>
                    <div class="block" id="1-2" ></div>
                    <div class="block" id="1-3" ></div>
                    <div class="block" id="1-4" ></div>
                    <div class="block" id="2-1" ></div>
                    <div class="block" id="2-2" ></div>
                    <div class="block" id="2-3" ></div>
                    <div class="block" id="2-4" ></div>
                    <div class="block" id="3-1" ></div>
                    <div class="block" id="3-2" ></div>
                    <div class="block" id="3-3" ></div>
                    <div class="block" id="3-4" ></div>
                    <div class="block" id="4-1" ></div>
                    <div class="block" id="4-2" ></div>
                    <div class="block" id="4-3" ></div>
                    <div class="block" id="4-4" ></div>

                    <div class="blocks-bg">
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                        <div class="blocks-bg__block"></div>
                    </div>
                </div>

                <div class="alert__you-lose"></div>
                <div class="alert__you-win"></div>
            </div>

        </main>




        <!-- >------------------------------------------------------------ -->
        <!-- >                          FOOTER                             -->
        <!-- >------------------------------------------------------------ -->

        <footer class="footer">
            <div class="container">
                <a class="footer__icon-github icon" target="_blank" href="https://github.com/AmelianceSkyMusic"></a>
                <a class="footer__copyright link" target="_blank" href="https://rsayuaie.taplink.ws/">2022 Â© AmelianceSkyMusic</a>
