<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<div class="container">
    <!-- >----------------------------------------------< -->
    <!-- >                     PLAYER                   < -->
    <!-- >----------------------------------------------< -->
    <div class="player">
        <video class="player__video viewer" src="./assets/video/CANVAS.mp4"></video>

        <div class="player__controls">
            <!-- <div class="progress"> -->
                <!-- <div class="progress__filled"></div> -->
            <!-- </div> -->
            <!-- ^---------------- Progress Bar ----------------- -->
            <progress class="progress-bar" max="100" value="0">0</progress>

            <!-- ^--------------- Other controls ---------------- -->
            <div class="wrapper-controls">

                <!-- ^----------------- Options ----------------- -->
                <div class="wrapper-settings">
                    <button class="player__button player__button-fullscreen"></button>
                    <button class="player__button player__button-volume" title="Toggle Volume"></button>
                    <input class="player__slider player__slider-progress" type="range" name="volume" min="0" max="1" step="0.05" value="0.5">
                </div>

                <!-- ^--------------- Play buttons -------------- -->
                <div class="wrapper-play">
                    <p class="player__time">00:00 / 00:00</p>
                    <button class="player__button player__button-backward" data-skip="-10"></button>
                    <button class="player__button player__button-play-toggle" title="Toggle Player"></button>
                    <button class="player__button player__button-rewind" data-skip="25"></button>
                </div>

            </div>

        </div>
    </div>
    <!-- >----------------------------------------------< -->

</div>


    <script type="module" src="index.js"></script>
</body>
</html>
