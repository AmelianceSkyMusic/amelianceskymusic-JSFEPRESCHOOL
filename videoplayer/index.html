<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Videoplayer</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<div class="container">
    <!-- >----------------------------------------------< -->
    <!-- >                     PLAYER                   < -->
    <!-- >----------------------------------------------< -->
    <div class="player">
        <button class="player__play-big-button"></button>
        <div class="player__blackout"></div>
        <video class="player__video viewer" id="my-video" preload="metadata" poster="./assets/img/video-cover.jpg">
            <source src="./assets/video/0017_AmelianceSkyMusic_-_Epic_Hybrid_Dramatic_[Royalty_Free_Music].mp4" type="video/mp4">
        </video>
        <!-- <video class="player__video viewer" src="./assets/video/video.mp4"></video> -->

        <div class="player__controls player__controls-before-init">
            <!-- <div class="progress"> -->
                <!-- <div class="progress__filled"></div> -->
            <!-- </div> -->
            <!-- ^---------------- Progress Bar ----------------- -->
            <!-- <progress class="progress-bar" max="100" value="0">0</progress> -->
            <input class="player__slider player__slider-progress-bar" type="range" name="progress" min="0" max="1" step="0.001" value="0">

            <!-- ^--------------- Other controls ---------------- -->
            <div class="wrapper-controls">

                <!-- ^----------------- Options ----------------- -->
                <div class="wrapper-settings">
                    <button class="player__button player__button-fullscreen" title="Toggle Fullscreen" ></button>
                    <button class="player__button player__button-maximize" title="Toggle Maximize" ></button>
                    <button class="player__button player__button-volume" title="Toggle Volume"></button>
                    <input class="player__slider player__slider-volume-progress" type="range" name="volume" min="0" max="1" step="0.01" value="0.5">
                    <button class="player__button player__button-audio-boost" title="Toggle Volume Booster"></button>
                </div>

                <!-- ^--------------- Play buttons -------------- -->
                <div class="wrapper-play">
                    <p class="player__time">00:00 / 00:00</p>
                    <button class="player__button player__button-backward" data-skip="-10" title="Backward 10 Seconds"></button>
                    <button class="player__button player__button-go-to-start" title="Go To Start"></button>
                    <button class="player__button player__button-play-toggle" title="Toggle Play"></button>
                    <button class="player__button player__button-rewind" data-skip="25" title="Rewind 25 Seconds"></button>
                </div>

            </div>

        </div>
    </div>
    <!-- >----------------------------------------------< -->
    <footer class="footer">
        <a class="footer__icon-github" target="_blank" href="https://github.com/AmelianceSkyMusic"></a>
        <a class="footer__copyright" target="_blank" href="https://rsayuaie.taplink.ws/">2022 Â© AmelianceSkyMusic</a>
        <a class="footer__icon-rsschool" target="_blank" href="https://rs.school/js-stage0/"></a>
    </footer>
</div>


    <script type="module" src="index.js"></script>
</body>
</html>
